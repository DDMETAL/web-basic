<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件处理机制:冒泡机制</title>
<style>
	div{
		border:1px solid red;
		width:200px;
		padding:30px;
		margin:20px auto;
	}
	p{
		border:1px solid red;
		padding:30px;
		text-align:center;
	}
</style>
<script>
	function f1(e){
		alert("button");
		//取消冒泡
		//e={"stopPropagation":function(){}}
		//e={"cancelBubble":false}
		if(e.stopPropagation){
			e.stopPropagation();
		}else{
			e.cancelBubble=true;
		}
	}
</script>
</head>
<body>
	<div onclick="alert('div');">
		<p onclick="alert('p');">
			<input type="button" value="1" onclick="f1(event);"/>
		</p>
	</div>
</body>
</html>
