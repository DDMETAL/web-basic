<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件定义/事件对象</title>
<script>
	function f1(e){
		alert("直接定义事件");
		console.log(e);
	}
	//动态绑定事件
	window.onload=function(){
		//给按钮2动态绑定单击事件
		var btn2=document.getElementById("btn2");
		btn2.onclick=function(e){
			alert("动态绑定事件");
			console.log(e);
		}
	}
</script>
</head>
<body>
	<!-- 直接定义事件 -->
	<input type="button" value="直接定义事件" onclick="f1(event);"/>
	<!-- 动态绑定事件 -->
	<input type="button" value="动态绑定事件" id="btn2" />
</body>
</html>
