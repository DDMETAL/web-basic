<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>定位</title>
<style>
	.d0,p{
		width:400px;
		border:1px solid red;
	}
	.d1,.d2,.d3{
		width:100px;
		height:100px;		
	}
	.d1{
		background-color:red;
	}
	.d2{
		background-color:green;
	}
	.d3{
		background-color:blue;
	}
	/*浮动*/
	.d1,.d2,.d3{
		float:right;
	}

</style>
</head>
<body>
	<div class="d0">
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
	</div>
	<p>浮动时观察位置</p>
</body>
</html>
