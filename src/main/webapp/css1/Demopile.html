<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>堆叠顺序-照片墙</title>
<style>
	div{
		width:1900px;
		height:2000px;
		margin:10px auto;
		background-color:rgb(193,229,255);
		position:relative;
	}
	img1,img2,img3{
		position:absolute;
	}
	.img1{
		left:500px;
		top:200px;
	}
	.img2{
		left:250px;
		top:50px;
	}
	.img3{
		left:50px;
		top:25px;	
	}
	img:hover{
		z-index:999;
	}
</style>
</head>
<body>
	<div>
		<img class="img1" alt="1" src="../images/01.jpg">
		<img class="img2" alt="2" src="../images/02.jpg">
		<img class="img3" alt="3" src="../images/03.jpg">
	</div>
</body>
</html>
