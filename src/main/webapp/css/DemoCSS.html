<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!-- 内部样式表 -->
<style >
	h2{
		color:blue;
	}
	/**继承性**/
	body{
		font-family:"微软雅黑","文泉驿正黑","黑体";
	}
	/**层叠性**/
	h1{
		color:red;
		font-size:50px;
	}
	/**优先级**/
	h2{
		color:green;
	}
</style>
<!-- 外部样式 -->
<link rel="stylesheet" href="mystyle.css"/>
</head>
<body>
	<!-- 内联样式 -->
	<h1 style="color:red">CSS</h1>
	<h2>CSS使用方式</h2>
	<p>1.内联样式</p>
	<p>2.内部样式表</p>
	<p>3.外部样式表</p>
	<p>&nbsp;&nbsp;&nbsp;</p>
	
	<h1>游戏分类</h1>
	<h2>FPS</h2>
	
</body>
</html>
