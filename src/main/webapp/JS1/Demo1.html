<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>外部对象</title>
<script>
	//Window对象的confirm方法
	function f1(){
		var c=confirm("确定清空数据吗？");
		console.log(c);
	}
	//周期性定时器
	function f2(){
		var i=5;
		//启动周期性定时器，让浏览器每隔1000ms调用一次匿名函数
		var id=setInterval(function(){
			
			console.log(i--);
			if(i==0){
				clearInterval(id);//当i=0时停止定时器
				console.log("BOOM!");
			}
		},1000);
		//主线程f2与支线程定时器二者并发执行，
		//故主线程在启动完支线程后，立即输出miku，而主线程1s后才执行第一次
		console.log("miku");
	}
	//一次性定时器
	var id;
	function f3(){
		//启动定时器后，3s后调用匿名函数，调用后自动停止
		 id=setTimeout(function(){
			console.log("Hello");
		},3000);
	}
	function f4(){
		clearTimeout(id);
		console.log("取消成功");
	}
	//location
	function f5(){
		var b=confirm("确定离开？");
		if(b){
			
		location.href="https://www.baidu.com";
		}
	}
	function f6(){
		location.reload();
	}
	//history
	function f7(){
		history.forward();
	}
	//screen
	console.log(screen.width);
	console.log(screen.height);
	console.log(screen.availWidth);
	console.log(screen.availHeight);
	//navigator
	console.log(navigator.userAgent);
</script>
</head>
<body>
	<input type="button" value="清空" onclick="f1();"/>
	<input type="button" value="倒数" onclick="f2();"/>
	<input type="button" value="提示" onclick="f3();"/>
	<input type="button" value="取消" onclick="f4();"/>
	<input type="button" value="跳转" onclick="f5();"/>
	<input type="button" value="刷新" onclick="f6();"/>
	<input type="button" value="前进" onclick="f7();"/>
</body>
</html>
