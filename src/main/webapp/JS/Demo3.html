<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>内置对象</title>
<script>
	//1.String对象
	var s1="helloworld";
	console.log(s1);
	var s2=new String("helloworld");
	console.log(s2);
	//2.Number对象
	var n=3.1415926;
	console.log(n.toFixed(3));
	//3.Array对象;js中的数组都是Object数组
		//未知数据
	var a1=new Array();
	a1.push("wangwu");
	a1.push(1);
	a1.push(false);
		//已知数据
	var a2=[1,2,3,4,5,"zhangsan",true];
	console.log(a1[0]);
	console.log(a2);
	//3.1数组倒转
	var a3=[1,22,3,4,5,435,2];
	a3.reverse();
	console.log(a3);
	//3.2数组排序
	a3.sort();//默认按字符串由小到大 排序
	console.log(a3);
	a3.sort(function(a,b){//传入函数可以改变其排序的结果
			return a-b
		});
	console.log(a3);
	//4.Date对象
	var now =new Date();
	var d=new Date("2018/3/26 20:58:59");
	console.log(now);
	console.log(d);
	//转为本地格式的字符串
	console.log(now.toLocaleDateString());
	console.log(d.toLocaleTimeString());
	//读写时间分量
	var y=d.getFullYear();
	var m=d.getMonth()+1;
	var d=d.getDate();
	var today=y+"年"+m+"月"+d+"日";
	console.log(today);
	//5.正则对象
	var str="love and peace,peace and love";
	var reg=/and/;
	console.log(reg.test(str));
	//普通模式:检测字符串中第一个与正则匹配的字串
	console.log(reg.exec(str));
	//全局模式：第N次调用则检测字符串中第N个和正则匹配的字串
	reg=/and/g;
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	console.log(reg.exec(str));
	//6.Function对象：所声明的函数本身就是一个对象
	function sum(){
		if(arguments.length){
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
		}
		return sum;
	}
		//页面加载时立刻调用此寒素对象
		console.log(sum(2,1));
		console.log(sum(1,2,3,4,5));
</script>
</head>
<body>

</body>
</html>
